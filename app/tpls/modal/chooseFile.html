<style type="text/css">
</style>
<div class="modal-header">
    <div class="modaltitle"><span class="floatleft">选择项目</span></div>
    <a class="closemodal" href="" ng-click="cancel()"></a>
</div>
<div class="modal-body modalBody projectmemberInfo" style="padding: 20px;max-height: 350px">
    <div class="defaultulBox">
        <div class="fileuploadBox">
            <div class="fileselectBox">
                <div class="floatleft btn_add btn_addfile">
                    <span class="cicleicon">
                    <i class="glyphicon glyphicon-folder-open"></i></span>选择文件
                    <input class="inputfile" type="file" value="选择文件" multiple="multiple" onchange="angular.element(this).scope().fileChanged(this)">
                </div>
                <span class="floatright">文件最大不超过30M</span>
            </div>
            <ul class="fileList">
                <li ng-repeat="(i,v) in files track by $index">
                    <span class="fileIcon fileIcon-doc"></span>
                    <div class="fileName">
                        {{v.name}}
                        <a class="icon-close" ng-click="del(i)"></a>
                    </div>
                    <div class="fileFooter">
                        <div class="fileSize">
                            <div class="fileSize">{{getFileSize(v.size)}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="" class="floatright btn-modal btn-modal-blue marginl-10">确定</a>
    <a href="" class="floatright btn-modal btn-modal-gray">取消</a>
</div>
