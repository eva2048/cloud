<style type="text/css">
.modal-dialog{
    width: 500px;
}
</style>
<div class="loginBox">
    <div class="loginTitle">账号注册</div>
    <a class="closemodal" href="" ng-click="cancel()"></a>
    <div class="loginContent">
        <div class="inputBox">
            <input type="" name="" placeholder="输入真实姓名">
            <div class="error fix"><em class="triangle"></em><span>用户名错误</span></div>
        </div>
        <div class="inputBox">
            <input type="" name="" placeholder="输入手机号码">
            <div class="error fix"><em class="triangle"></em><span>用户名错误</span></div>
        </div>
        <div class="inputBox inputBox1">
            <input type="" name="" placeholder="输入验证码">
            <a class="getcode" href="">获取验证码</a>
            <div class="error fix"><em class="triangle"></em><span>用户名错误</span></div>
            <div class="clear"></div>
        </div>
        <div class="inputBox inputBoxPwd" ng-init="pwdType=true">
            <input type="{{pwdType?'password':'text'}}" name="" placeholder="输入密码">
            <i class="glyphicon" ng-class="pwdType?'glyphicon-eye-open':'glyphicon-eye-close'" ng-click="pwdType=!pwdType"></i>
            <div class="error fix"><em class="triangle"></em><span>用户名错误</span></div>
        </div>
        <div class="checkBox fix">
            <input class="floatleft" type="checkBox" name="" placeholder="输入密码"><span class="marginl-5">我已阅读并接受<a href="" class="a-blue">《用户协议》</a></span>
        </div>
        <div class="btnlogin">登录</div>
        <div class="linkBox fix" ng-controller="modalCtrl">
            <span class="floatright">已有账号，立即<a class="floatright a-blue" href=""  ng-click="cancel();open('login')">登录</a></span>
        </div>
    </div>
</div>
