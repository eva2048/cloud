<div class="cmainBox" ng-controller="myorderCtrl">
    <div class="titleBox fix">
        <div class="title floatleft">我的订单</div>
        <div class="searchBox floatright">
            <input type="text" name="" placeholder="请输入产品名称或订单号">
            <a href="">搜索</a>
        </div>
    </div>
    <div class="contentBox">
        <table class="tableTitle">
            <tr>
                <th style="width: 25%">产品名称</th>
                <th style="width: 25%">规格</th>
                <th style="width: 10%">单价</th>
                <th style="width: 5%">数量</th>
                <th style="width: 10%">总金额</th>
                <th style="width: 15%">
                    <div class="dropdownBox" dropdown>
                        <div dropdown-toggle class="tableDropdownToggle">
                            状态
                            <span class="glyphicon glyphicon-menu-down"></span>
                        </div>
                        <ul class="dropdown-menu tableDropdownMenu" dropdown-menu role="menu">
							<li><a>全部状态</a></li>
                            <li><a>待受理</a></li>
                            <li><a>已受理</a></li>
                            <li><a>未受理</a></li>
                            <li><a>合同中</a></li>
                            <li><a>待付款</a></li>
                            <li><a>合同驳回</a></li>
                            <li><a>部分付款</a></li>
                            <li><a>已付款</a></li>
                            <li><a>已取消</a></li>
                        </ul>
                    </div>
                </th>
                <th style="width: 15%">操作</th>
            </tr>
        </table>
        <table class="defaultTable1 margint-20" ng-repeat="v in orders">
            <tr>
                <th>订单号：<a ui-sref="personalcenter.myorderdetail({leftnav:2})" href="" class="a-blue">{{v.id}}</a></th>
                <th>{{v.time}}</th>
                <th colspan="5">
                    <a href=""></a>
                </th>
            </tr>
            <tr ng-repeat="(k,o) in v.orders">
                <td style="width: 25%">{{o.pname}}</td>
                <td style="width: 25%">{{o.ptype}}</td>
                <td style="width: 10%">{{o.pprice}}</td>
                <td style="width: 5%">{{o.pnum}}</td>
                <td style="width: 10%" class="f-bold" rowspan="{{v.orders.length}}" ng-hide="k!=0">{{v.sum}}</td>
                <td style="width: 15%" rowspan="{{v.orders.length}}" ng-hide="k!=0">
                    <a class="a-blue" href="">合同中</a>
					<a class="a-red" href="">待付款</a>
                </td>
                <td style="width: 15%" rowspan="{{v.orders.length}}" ng-hide="k!=0"><a ui-sref="personalcenter.myorderdetail({leftnav:2})" href="" class="a-blue">确认合同</a></td>
            </tr>
        </table>
        <div class="pageBox">
            <div class="floatleft pageinfoBox">
                <span>
                    共180条，每页显示：
                    <select>
                        <option>10</option>
                        <option>20</option>
                    </select>
                    &nbsp;&nbsp;条
                </span>
            </div>
            <div class="floatright">
                <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm embed-responsive-item" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" max-size="maxSize" rotate="false">
                </pagination>
            </div>
        </div>
    </div>
</div>
