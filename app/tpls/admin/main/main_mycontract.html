<div class="cmainBox" ng-controller="myorderCtrl">
    <div class="titleBox fix">
        <div class="title floatleft">我的合同</div>
        <div class="searchBox floatright">
            <input type="text" name="" placeholder="请输入产品名称或订单号">
            <a href="">搜索</a>
        </div>
    </div>
    <div class="contentBox">
        <table class="tableTitle">
            <tr>
                <th style="width: 25%">产品名称</th>
                <th style="width: 25%">规格</th>
                <th style="width: 10%">单价</th>
                <th style="width: 5%">数量</th>
                <th style="width: 10%">总金额</th>
                <th style="width: 15%">订单状态</th>
                <th style="width: 15%">操作</th>
            </tr>
        </table>
        <table class="defaultTable1" ng-repeat="v in orders">
            <tr>
                <th>{{v.time}}</th>
                <th>订单号：{{v.id}}</th>
                <th colspan="5">
                    <a href=""></a>
                </th>
            </tr>
            <tr ng-repeat="(k,o) in v.orders">
                <td style="width: 25%">{{o.pname}}</td>
                <td style="width: 25%">{{o.ptype}}</td>
                <td style="width: 10%">{{o.pprice}}</td>
                <td style="width: 5%">{{o.pnum}}</td>
                <td style="width: 10%" class="f-bold" rowspan="{{v.orders.length}}" ng-hide="k!=0">{{v.sum}}</td>
                <td style="width: 15%" rowspan="{{v.orders.length}}" ng-hide="k!=0">
                	<a class="a-blue" href="">生成订单</a>
                    <a title="查看订单快照" class="a-blue marginl-5" href=""><span class="glyphicon glyphicon-picture"></span></a>
                </td>
                <td style="width: 15%" rowspan="{{v.orders.length}}" ng-hide="k!=0"><a href="" class="a-blue">添加合同</a></td>
            </tr>
        </table>
        <div class="pageBox">
            <div class="floatleft" style="margin: 20px 0px">
                <span style="font-size: 12px;color: #888; line-height: 30px;">
                共180条，每页显示：
                <select>
                    <option>10</option>
                    <option>20</option>
                </select>
                &nbsp;&nbsp;条
            </span>
            </div>
            <div class="floatright">
                <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm embed-responsive-item" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" max-size="maxSize" rotate="false">
                </pagination>
            </div>
        </div>
    </div>
</div>
